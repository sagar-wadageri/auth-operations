<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    /* MOBILE STYLES */
    @media only screen and (max-width: 600px) {
      .container {
        width: 100% !important;
        padding: 0 10px !important;
      }

      .content {
        padding: 20px !important;
      }

      .button {
        width: 100% !important;
      }
    }
  </style>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f4f4f4;">

  <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f4f4f4">
    <tr>
      <td align="center">
        <table class="container" width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; margin-top: 40px; border-radius:8px; overflow:hidden;">
          <tr>
            <td align="center" style="background-color:#007BFF; color:white; padding:20px 0;">
              <h1 style="margin:0; font-size:24px;">Your Company</h1>
            </td>
          </tr>
          <tr>
            <td class="content" style="padding:30px;">
              <h2 style="margin-top:0;">Hello,{{user_name}}</h2>
              <p>{{start_content}}</p>

              <p style="margin:20px 0;">
                {{main_content}}
              </p>

              <p>If you didnâ€™t request this, please ignore this email.</p>
              <p>Thanks,<br>The Team</p>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding:20px; font-size:12px; color:#999999;">
              &copy; 2025 Your Company. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
